<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form onsubmit="getBase64();">
        <label for="username">Username</label>
        <input type="text" id="username">
        <br />
        <label for="public_name">Public name</label>
        <input type="text" id="public_name">
        <br />
        <label for="password">Password</label>
        <input type="password" id="password">
        <br />
        <label for="password_confirmation">Password confirmation</label>
        <input type="password" id="password_confirmation">
        <br />
        <label for="email">Email</label>
        <input type="text" id="email">
        <br />
        <label for="picture">Picture</label>
        <input type="file" id="picture">
        <br />
        <label for="datebirth">Date</label>
        <input type="date" id="datebirth">
        <br />
        <input type="submit">
    </form>
<script>
    function getBase64() {
        event.preventDefault();
        
        var picture = document.getElementById("picture").files[0];
        new Promise( (resolve, reject) => {
            var reader = new FileReader();
            reader.readAsDataURL(picture);
            reader.onloadend = () => {
                resolve(procesarDatos(reader.result));
            }
        });
    }

    function procesarDatos(picture_file) {
        const username = document.getElementById("username").value;
        const public_name = document.getElementById("public_name").value;
        const password = document.getElementById("password").value;
        const password_confirmation = document.getElementById("password_confirmation").value;
        const email = document.getElementById("email").value;
        const datebirth = document.getElementById("datebirth").value;

        var url = "http://127.0.0.1:3000/api/v1/users/";
        var params = {"username": username, "public_name": public_name, "password": password, "password_confirmation": password_confirmation, "email": email, "picture": picture_file, "datebirth": datebirth};
        var xhr = new XMLHttpRequest();

        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send(JSON.stringify(params));
        xhr.onreadystatechange = function () {
            if(xhr.status === 201) {
                console.log("si");
            }
            else{
                console.log("no");
            }
        }

    }
</script>
</body>
</html>
