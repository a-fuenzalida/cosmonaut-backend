<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form onsubmit="getBase64();">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname">
        <br />
        <label for="name">Name</label>
        <input type="text" id="name">
        <br />
        <label for="password">Password</label>
        <input type="password" id="password">
        <br />
        <label for="email">Email</label>
        <input type="text" id="email">
        <br />
        <label for="picture">Picture</label>
        <input type="file" id="picture">
        <br />
        <input type="submit">
    </form>
<script>
    function getBase64() {
        event.preventDefault();
        
        var picture = document.getElementById("picture").files[0];
        new Promise( (resolve, reject) => {
            var reader = new FileReader();
            reader.readAsDataURL(picture);
            reader.onloadend = () => {
                resolve(procesarDatos(reader.result));
            }
        });
    }

    function procesarDatos(picture_file) {
        const nickname = document.getElementById("nickname").value;
        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value;

        var url = "http://127.0.0.1:3000/auth";
        var params = {"nickname": nickname, "name": name, "password": password, "email": email, "picture": picture_file};
        var xhr = new XMLHttpRequest();

        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send(JSON.stringify(params));
        xhr.onreadystatechange = function () {
            if(xhr.status === 200) {
                console.log("si");
            }
            else{
                console.log("no");
            }
        }

    }
</script>
</body>
</html>
