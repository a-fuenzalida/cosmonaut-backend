<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="welcome"></p>
    <hr />
    <form onsubmit="ingresar();">
        <label for="email">Email</label>
        <input type="text" id="email">
        <br />
        <label for="password">Password</label>
        <input type="password" id="password">
        <br />
        <input type="submit">
    </form>
    <hr />
    <div id="users" style="border: solid 1px; ">Usuarios<hr /></div>
    <div id="posts" style="border: solid 1px; ">Posts<hr /></div>
    <div id="tags" style="border: solid 1px; ">Tags<hr /></div>
    <div id="likes" style="border: solid 1px; ">Likes<hr /></div>
    <div id="followings" style="border: solid 1px; ">Followings<hr /></div>
    <div id="comments" style="border: solid 1px; ">Comments<hr /></div>

<script>
    function loadData() {
        console.log(sessionStorage.getItem('user'));
        const entidades = ["users", "posts", "tags", "likes", "followings", "comments"]
        entidades.forEach( ent => {
            var url = "http://127.0.0.1:3000/api/v1/" + ent;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, false);
            if ('user' in sessionStorage) {
                xhr.setRequestHeader('access-token', JSON.parse(sessionStorage.user)['access-token']);
                xhr.setRequestHeader('client', JSON.parse(sessionStorage.user)['client']);
                xhr.setRequestHeader('uid', JSON.parse(sessionStorage.user)['uid']);
            }
            xhr.send(null);
            
            var datos = JSON.parse(xhr.responseText);
            
            datos.forEach(function(dato) {
                for(let [key, value] of Object.entries(dato)) {
                    document.getElementById(ent).innerHTML += key + `: ` + (typeof value === 'object' && ( key == 'image' || key == 'picture' ) ? value.url : value) + `<br />`;
                }
                document.getElementById(ent).innerHTML += "<hr />";
            });
        });
        
    }

    function ingresar() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        let url = "http://localhost:3000/auth/sign_in";
        let params = {"email": email, "password": password};
        let xhr = new XMLHttpRequest();
        xhr.open("POST", url, false);
        xhr.setRequestHeader("Content-type", "application/json");

        xhr.onreadystatechange = () => {
            if(xhr.status === 200) {
                sessionStorage.setItem('user', JSON.stringify({
                    'access-token': xhr.getResponseHeader('access-token'),
                    client: xhr.getResponseHeader('client'),
                    uid: xhr.getResponseHeader('uid')
                }))
            }
            else{
                console.log("Error.");
            }
        }

        xhr.send(JSON.stringify(params));
        
    }
    
    loadData();
</script>
</body>
</html>
